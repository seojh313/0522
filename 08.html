<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function eventTest(){
            alert('제출하기버튼 사용자 지정함수');
        }
    </script>
</head>
<body>
    <h1>인라인 이벤트 모델(Inline Event model)</h1>
    <button onclick="eventTest()">Click Please</button>
</body>
</html>
